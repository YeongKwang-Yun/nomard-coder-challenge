<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pseudo Selectors Challenge</title>
  </head>

  <body>
    <h1>The Best Colors</h1>
    <div class="flex-container">
      <div class="box-hidden">
        <div class="box-relative">
          <div class="box-absolute">
            <div class="box__title">
              <span>Tomato</span>
            </div>
            <div class="box__color">
              <span>#FF6347</span>
            </div>
          </div>
        </div>
        <div class="box-relative">
          <div class="box-absolute">
            <div class="box__title">
              <span>Burlywood</span>
            </div>
            <div class="box__color">
              <span>#DEB887</span>
            </div>
          </div>
        </div>
        <div class="box-relative">
          <div class="box-absolute">
            <div class="box__title">
              <span>Teal</span>
            </div>
            <div class="box__color">
              <span>#008080</span>
            </div>
          </div>
        </div>
        <div class="box-relative">
          <div class="box-absolute">
            <div class="box__title">
              <span>Thistle</span>
            </div>
            <div class="box__color">
              <span>#D7BFD7</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
