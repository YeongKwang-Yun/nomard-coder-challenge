<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="style/style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Time To Practice-02</title>
  </head>
  <body>
    <div class="main-screen">
      <main class="search-music">
        <header class="screen-header">
          <div class="screen-header__column">
            <i class="fa-solid fa-arrow-left fa-lg"></i>
          </div>
          <div class="screen-header__column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </div>
        </header>

        <div class="search-music__screen">
          <div class="search-music__screen__profile">
            <img
              src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/015/044/997/15044997_1316159347944_1_600x600.JPG/dims/resize/Q_80,0"
            />
          </div>
        </div>

        <div class="music__text">
          <div class="music__text__title">Time is running out</div>
          <div class="music__text__subtitle">POP, Rock</div>
        </div>

        <div class="search-music__reaction-bar">
          <div class="search-music__reaction-bar__shuffle">Shuffle</div>
          <div class="search-music__reaction-bar__heart-count">
            <i class="fa-solid fa-heart fa-lg"></i>
            <span>212 971</span>
          </div>
        </div>

        <div class="search-music__infomation">
          <div class="search-music__infomation__column">
            <div class="search-music__infomation__column__photo">
              <img
                src="https://mblogthumb-phinf.pstatic.net/MjAxOTA1MTBfMTA5/MDAxNTU3NDY5NzYxMjIw.ipkMtQR7qDn2MN4Q6TtA4fY-55z9W2v8xKSB4jU7zhMg.PUVXpPlI7ZtMvlv7EHRh3_LTYlqGK6fbWdQAm3i3MGgg.JPEG.syahoo96/300px-Black_Holes_And_Revelations.jpg?type=w800"
              />
            </div>
            <div class="search-music__infomation__column__box">
              <div class="search-music__infomation__column__subtitle">Muse</div>
              <div class="search-music__infomation__column__title">
                Starlight
              </div>
            </div>
            <div class="search-music__infomation__column__icon">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
          </div>
        </div>
        <div class="search-music__infomation">
          <div class="search-music__infomation__column">
            <div class="search-music__infomation__column__photo">
              <img
                src="https://mblogthumb-phinf.pstatic.net/MjAxOTA1MTBfMTA5/MDAxNTU3NDY5NzYxMjIw.ipkMtQR7qDn2MN4Q6TtA4fY-55z9W2v8xKSB4jU7zhMg.PUVXpPlI7ZtMvlv7EHRh3_LTYlqGK6fbWdQAm3i3MGgg.JPEG.syahoo96/300px-Black_Holes_And_Revelations.jpg?type=w800"
              />
            </div>
            <div class="search-music__infomation__column__box">
              <div class="search-music__infomation__column__subtitle">Muse</div>
              <div class="search-music__infomation__column__title">
                Supermassive black hole
              </div>
            </div>
            <div class="search-music__infomation__column__icon">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
          </div>
        </div>
        <div class="search-music__infomation">
          <div class="search-music__infomation__column">
            <div class="search-music__infomation__column__photo">
              <img
                src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/015/044/997/15044997_1316159347944_1_600x600.JPG/dims/resize/Q_80,0"
              />
            </div>
            <div class="search-music__infomation__column__box">
              <div class="search-music__infomation__column__subtitle">Muse</div>
              <div class="search-music__infomation__column__title">
                Time is running out
              </div>
            </div>
            <div class="search-music__infomation__column__icon">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
          </div>
        </div>
        <div class="search-music__infomation">
          <div class="search-music__infomation__column">
            <div class="search-music__infomation__column__photo">
              <img
                src="https://mblogthumb-phinf.pstatic.net/MjAxNzA2MTJfMjY5/MDAxNDk3Mjc3NTk4Mzcz.DrY7T9BpOZZMZgHLVx-N1ZOezWPW_qsLU85ev-mwRrog.piPuExaIRLwjrCv4auy-2PC2Y0Gu_yCaf5tcMJM6DH8g.JPEG.mazokiki0405/muse_-_the_resistance.jpg?type=w800"
              />
            </div>
            <div class="search-music__infomation__column__box">
              <div class="search-music__infomation__column__subtitle">Muse</div>
              <div class="search-music__infomation__column__title">
                Uprising
              </div>
            </div>
            <div class="search-music__infomation__column__icon">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
          </div>
        </div>
        <div class="search-music__infomation">
          <div class="search-music__infomation__column">
            <div class="search-music__infomation__column__photo">
              <img
                src="https://image.bugsm.co.kr/album/images/500/90006/9000677.jpg"
              />
            </div>
            <div class="search-music__infomation__column__box">
              <div class="search-music__infomation__column__subtitle">
                Maroon 5
              </div>
              <div class="search-music__infomation__column__title">
                Sunday morning
              </div>
            </div>
            <div class="search-music__infomation__column__icon">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
          </div>
        </div>

        <div class="search-music__status-bar">
          <div class="search-music__status-bar__column">
            <div class="search-music__status-bar__column__subtitle">Muse</div>
            <div class="search-music__status-bar__column__title">
              Time is running out
            </div>
          </div>
          <div class="search-music__status-bar__column">
            <div class="search-music__status-bar__column__icons">
              <i class="fa-solid fa-backward-step"></i>
              <i class="fa-solid fa-pause"></i>
              <i class="fa-solid fa-forward-step"></i>
            </div>
          </div>
        </div>
      </main>

      <main class="play-music">
        <header class="screen-header">
          <div class="screen-header__column">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <div class="screen-header__column">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </header>

        <div class="play-music__screen__photo">
          <img
            src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/015/044/997/15044997_1316159347944_1_600x600.JPG/dims/resize/Q_80,0"
          />
        </div>

        <div class="music__text">
          <div class="music__text__title">Time is running out</div>
          <div class="music__text__subtitle">Muse, The Singer</div>
        </div>

        <div class="music__play-bar">
          <div class="music__play-bar__playtime">
            <span class="music__play-bar__playtime-start">1:56</span>
            <span class="music__play-bar__playtime-end">2:36</span>
          </div>
          <div class="music__play-bar__gray-bar"></div>
          <div class="music__play-bar__black-bar"></div>
          <div class="music__play-bar__black-dot"></div>
        </div>

        <div class="music__play__icons">
          <i class="fa-solid fa-repeat"></i>
          <i class="fa-solid fa-backward-step"></i>
          <div class="music__play__icons__play-btn">
            <i class="fa-solid fa-play"></i>
          </div>
          <i class="fa-solid fa-forward-step"></i>
          <i class="fa-solid fa-shuffle"></i>
        </div>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/b256480440.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
