<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="style/style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Time To Practice!</title>
  </head>

  <body>
    <div class="green-box">
      <div class="white-box">
        <div class="screen-header">
          <div class="screen-header__column">
            <i class="fa-solid fa-x"></i>
          </div>
          <div class="screen-header__column">
            <span>Playlist</span>
          </div>
        </div>

        <main class="main-screen">
          <div class="music-component">
            <div class="music-component__column">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA2MDVfNTYg%2FMDAxNjIyODkxNDY2NDM4.eYxXTnFPQqY9sQ-u3ToFyzZan-F7KGNg6_ECfvpBbSQg.0YdMqSoHasmJ1_4FedJ-Knmu_lMpbKY5VQVJ_A8sCk4g.JPEG.sokdcx7%2Fsearch.pstatic.jpg&type=sc960_832"
                class="music-component__photo music-component__photo-xl"
              />

              <div class="music-component__text">
                <h1 class="music-component__title">Dangerously</h1>
                <h3 class="music-component__subtitle">by Charlie Puth</h3>
              </div>
            </div>
          </div>

          <div class="play-bar">
            <div class="play-bar__column">
              <i class="fa-solid fa-play fa-lg"> </i>
              <span>Play</span>
            </div>
            <div class="play-bar__column">
              <i class="fa-solid fa-heart"></i>
            </div>
            <div class="play-bar__column">
              <i class="fa-solid fa-plus"></i>
            </div>
          </div>

          <div class="music-component margin">
            <div class="music-component__column">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA4MDFfMjU1%2FMDAxNjU5MzQ4MTIwNDQ3.GPLMdVBaqOGFLT688qMBz8zVDTe__ZNVXHs8daqt8hsg.Ogfs6hSIYab-dva60PoRfv5OFAaf6pSWF9Lv87ShCN0g.JPEG.sally640275%2F1.jpg&type=sc960_832"
                class="music-component__photo"
              />
              <div class="music-component__text">
                <span class="music-component__title small"> Attention </span>
                <span class="music-component__subtitle small"
                  >NewJeans - Attention</span
                >
              </div>
            </div>
          </div>

          <div class="music-component margin">
            <div class="music-component__column">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA0MDlfMTA0%2FMDAxNjQ5NDkyMzY1OTg0.xk09JjEPEsv2nNxh33NUMW82zVd9hyyf26mr1n3MBk4g.Nx5jvw-tG8VTnW4s8pMVtN1IwHjfWAy7pCx2_gQRx24g.PNG.pastelmellow%2Fimage.png&type=sc960_832"
                class="music-component__photo"
              />
              <div class="music-component__text">
                <span class="music-component__title small">Love Dive</span>
                <span class="music-component__subtitle small"
                  >아이브 - Love Dive</span
                >
              </div>
            </div>
          </div>

          <div class="music-component margin">
            <div class="music-component__column">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20130903_87%2Fkoco870_1378137866411jBk5L_JPEG%2F2185395_1.jpg&type=sc960_832"
                class="music-component__photo"
              />
              <div class="music-component__text">
                <span class="music-component__title small">부디</span>
                <span class="music-component__subtitle small"
                  >심규선 - 부디</span
                >
              </div>
            </div>
          </div>

          <div class="music-component margin">
            <div class="music-component__column">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20140820_241%2Fakineo_1408522200963Ex9PJ_PNG%2F%25C0%25CC%25BD%25C2%25C3%25B6_-_My_Love.png&type=sc960_832"
                class="music-component__photo"
              />
              <div class="music-component__text">
                <span class="music-component__title small">My Love</span>
                <span class="music-component__subtitle small"
                  >이승철 - My Love</span
                >
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/b256480440.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
