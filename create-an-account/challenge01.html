<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Today's Blueprint</title>
</head>

<body>
  <h1>Create An Account</h1>
  <form>
    <div>
      <label for="first-name">First name</label>
      <input id="first-name" required placeholder="First name" type="text" />
    </div>
    <div>
      <label for="last-name">Last name</label>
      <input id="last-name" required placeholder="Last name" type="text" />
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" required placeholder="Email" type="email" />
    </div>
    <div>
      <label for="">Username</label>
      <input id="" required placeholder="Username" type="text" />
    </div>
    <div>
      <label for="password">Password</label>
      <input id="password" required placeholder="Password" type="password" minlength="10"" />
        </div>
        <div>
            <label for=" birth-date">Birth date</label>
      <input id="birth-date" required type="date" />
    </div>
    <div>
      <label for="range">How happy are you?</label>
      <input id="range" required type="range" list="tickmarks" />
      <datalist id="tickmarks">
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
      </datalist>
      <div>
        <option value="0"></option>
        <label for="color">What is your fav.color?</label>
        <input id="color" required type="color" />
      </div>
      <input required type="submit" value="Create Account" />
  </form>
</body>

</html>
